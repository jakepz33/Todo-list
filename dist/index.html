<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>TaskList</title>
  </head>
  <body>
    <!-- Main content -->
    <div class="main-content main-small-device">
      <!-- Left Column -->
      <div class="navbar">
        <div class="brand">
          <img src="../src/media/noun-check.svg" />
          <p>Task List.</p>
        </div>
        <div class="nav-items">
          <div class="nav-item-categories">
            <div class="nav-tabs">
              <button class="button button1">All</button>
              <button class="button button2">Today</button>
              <button class="button button3">Week</button>
              <button class="button button4">Important</button>
              <button class="button button5">Completed</button>
            </div>
            <div class="projects project-dropdown">
              <button class="dropbtn">Projects</button>
              <div class="dropdown-content">
                <a class="button project1" href="#">House Chores</a>
                <a class="button project2" href="#">Coding</a>
                <a class="addProject" href="#">Add New +</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Right Column -->
      <div class="content">
        <div class="content-title"><p class="title">TODAY</p></div>
        <div class="content-add-task">
          <button class="add-task-btn">+ Task</button>
        </div>
        <div class="content-tasks">
          <div class="list-content">
            <h2>Tasks</h2>
            <form id="listForm" class="item-form">
              <div class="inputField">
                <label>Title:</label>
                <input type="text" id="listInput" placeholder="What to do?" />
                <label>Details (Optional):</label>
                <input
                  type="text"
                  id="listInputDetail"
                  placeholder="eg: What exactly is it that I am doing?"
                />
                <label for="projectDropdown">Project:</label>
                <select id="projectDropdown">
                  <option>Project 1</option>
                </select>
                <label>Date:</label>
                <input type="date" id="listInputDate" />
                <div class="formButtons">
                  <input
                    type="submit"
                    class="listSubmitBtn"
                    id="formBtn"
                    value="Add"
                  />
                  <input
                    type="button"
                    class="listCancelBtn"
                    id="formBtn"
                    value="Cancel"
                  />
                </div>
              </div>
            </form>
            <div class="add-list">
              <div class="list-item">
                <div class="list-item-first">
                  <div class="checkmark"></div>
                  <p>Task Description</p>
                </div>
                <div>Trash</div>
              </div>
